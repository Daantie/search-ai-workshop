<!doctype html>
<html lang="en">
<div th:fragment="header-css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/chat.min.css"/>
</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bootstrap.min.js"></script>
    <title>Chat</title>
</head>
<body>
<div class="container">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="panel-heading top-bar">
            <div>
                <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Question Answering System</h3>
            </div>
        </div>
        <div class="panel-body msg_container_base">
            <div>
                <div class="row msg_container base_receive">
                    <div class="col-md-10 col-xs-10">
                        <div class="messages msg_sent">
                            <p>Hallo! Hoe mag ik u van dienst zijn?</p>
                            <time datetime="2009-11-13T20:00">
                                Agent • 1 min
                            </time>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-2 avatar">
                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                             class=" img-responsive ">
                    </div>
                </div>
                <div class="row msg_container"
                 th:classappend="${message.username().equals('Agent') ? 'base_receive' : 'base_sent'}"
                 th:each="chatMessage : ${messages}">
                <div class="col-md-2 col-xs-2 avatar" th:if="${!message.username().equals('Agent')}">
                    <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                         class=" img-responsive ">
                </div>
                <div class="col-md-10 col-xs-10">
                    <div class="messages"
                         th:classappend="${message.username().equals('Agent') ? 'msg_receive' : 'msg_sent'}">
                        <p th:utext="${message.messageText}"></p>
                        <time datetime="2009-11-13T20:00">
                            <span class="chatMessageUsername" th:text="${message.username}"></span> • 1 min
                        </time>
                    </div>
                </div>
                <div class="col-md-2 col-xs-2 avatar" th:if="${message.username().equals('Agent')}">
                    <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                         class=" img-responsive ">
                </div>
            </div>
            </div>
        </div>
        <div class="panel-footer">
<!--                <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />-->
<!--                <span class="input-group-btn">-->
<!--                        <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>-->
<!--                        </span>-->
            <form action="#" method="POST" th:action="@{/qna}" th:object="${questionForm}" class="input-form">
                <input id="messageText" th:field="*{messageText}" type="text" class="form-control input-text flex" placeholder="Ask your question here...">
                <input id="submit-button" type="submit" class="btn btn-primary btn-sm button">
            </form>
        </div>
    </div>
</div>

</body>
</html>
